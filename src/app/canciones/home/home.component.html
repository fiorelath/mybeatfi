<div *ngIf="canciones$ | async as canciones; else cargando">
  <div *ngIf="canciones.length > 0; else sinCanciones">
    <div *ngFor="let cancion of canciones" class="cancion-card">
      <a [routerLink]="['/home/cancion', cancion.id]" class="cancion-link">
        <h3>{{ cancion.titulo }} - {{ cancion.artista }}</h3>
        
        <img [src]="cancion.imagenUrl" alt="Imagen de {{ cancion.titulo }}" width="150" />
      </a>
    </div>
  </div>
  <ng-template #sinCanciones>
    <p>No hay canciones disponibles.</p>
  </ng-template>
</div>

<ng-template #cargando>
  <p>Cargando canciones...</p>
</ng-template>
